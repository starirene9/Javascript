<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Tag 학습 중</title>
</head>

<body>
    <style>
        /* 족보를 건너뛰고 싶으면 빈칸, 다 나열하고 싶으면 > */
        .inputs input[type="text"] {
            color: gray;
        }

        /* 이렇게 하면 placeholder 글자 색 변환 가능 */
        .inputs>div>input[type="text"]::placeholder {
            color: rgb(233, 114, 213);
        }

        .inputs>input[type="radio"],
        input[type="checkbox"] {
            display: inline;
        }
    </style>

    <!-- quote 안에서 짧은 것은 q, 긴 것은 p -->
    <blockquote>
        <p>오늘은 웹표준 공부를 하게 되었습니다. <q>생각보
                다 만만치 않아서 고생을 하였습니다.</q> 태그를 의미
            있게 사용한다는 말이 와닿지 않았습니다. 아무래도
            복습을 하지 않으면 어려울 것 같습니다.</p>
        <p></p>
        <p></p>
        <p></p>
        <p></p>
    </blockquote>
    <header></header>
    <main></main>
    <footer></footer>
    <!-- 헤더와 푸터 여러번 쓸 수 있다. 메인 태그는 딱 한번만 쓸 수 있다.-->
    <article>
        <header></header>
        <p></p>
        <p></p>
        <footer>#태그 같은것 footer 안에 넣음</footer>
    </article>
    <!-- article 안에 메인은 안 됨 -->
    <section>한가지 주제로 묶는다</section>
    <aside></aside>
    <!-- 중요하지 않은 : 보통 광고 -->
    <nav>
        <ul>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </nav>
    <!-- 글로벌 메뉴들 gnb :global nav bar-->



    <div class="inline">
        <img src="https://placehold.it/100x100" />
        <button>확인</button>
        <strong>강조</strong>
        <q>인용</q>
        <i>조금다른</i>
        <b>조금다른</b>
        <small>요약할때</small>
        <s>지금은그렇지않음</s>
        <!-- 가격에 쓸 수 있음 -->
        <ins>추가</ins>
        <del>삭제</del>
        <span>글자들을선택하고싶을때</span>
        <!--span 태그는 용도가 딱히 없음 -->
        <cite>참조</cite>
    </div>


    <div class="inputs">
        <div>
            <label for="get-name">이름</label>
            <input type="text" id="get-name" placeholder="이름을 입력하세요" autofocus />
            <!-- label의 for와 해당하는 것의 id 를 맞춰 줌 -->
        </div>
        <div>
            <label for="get-email">이메일</label>
            <input type="email" id="get-email" placeholder="이메일을 입력하세요" />
        </div>
        <div>
            <label for="get-tel">전화번호</label>
            <input type="tel" id="get-tel" placeholder="전화번호를 입력하세요" />
        </div>
        <div>
            <label for="get-search">검색</label>
            <input type="search" id="get-search" placeholder="검색하세요" />
        </div>
        <!-- search는 x가 나옴 -->
        <div>
            <label for="get-url">url</label>
            <input type="url" id="get-url" placeholder="url 입력하세요" />
        </div>
        <div>
            <strong>성별</strong>
            <input type="radio" id="female" /> <label for="female">여</label>
            <input type="radio" id="male" /> <label for="male">남</label>
        </div>
        <div>
            <input type="checkbox" /><label>자전거</label>
        </div>
    </div>


    <script>

    </script>
</body>

</html>

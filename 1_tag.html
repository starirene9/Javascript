<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Tag 학습 중</title>
</head>

<body>
    <style>

    </style>

    <!-- quote 안에서 짧은 것은 q, 긴 것은 p -->
    <blockquote>
        <p>오늘은 웹표준 공부를 하게 되었습니다. <q>생각보
                다 만만치 않아서 고생을 하였습니다.</q> 태그를 의미
            있게 사용한다는 말이 와닿지 않았습니다. 아무래도
            복습을 하지 않으면 어려울 것 같습니다.</p>
        <p></p>
        <p></p>
        <p></p>
        <p></p>
    </blockquote>
    <header></header>
    <main></main>
    <footer></footer>
    <!-- 헤더와 푸터 여러번 쓸 수 있다. 메인 태그는 딱 한번만 쓸 수 있다.-->
    <article>
        <header></header>
        <p></p>
        <p></p>
        <footer>#태그 같은것 footer 안에 넣음</footer>
    </article>
    <!-- article 안에 메인은 안 됨 -->
    <section>한가지 주제로 묶는다</section>
    <aside></aside>
    <!-- 중요하지 않은 : 보통 광고 -->
    <nav>
        <ul>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </nav>
    <!-- 글로벌 메뉴들 gnb :global nav bar-->



    <div class="inline">
        <img src="https://placehold.it/100x100" />
        <button>확인</button>
        <strong>강조</strong>
        <q>인용</q>
        <i>조금다른</i>
        <b>조금다른</b>
        <small>요약할때</small>
        <s>지금은그렇지않음</s>
        <!-- 가격에 쓸 수 있음 -->
        <ins>추가</ins>
        <del>삭제</del>
        <span>글자들을선택하고싶을때</span>
        <!--span 태그는 용도가 딱히 없음 -->
        <cite>참조</cite>
    </div>

    <style>

    </style>
</body>

</html>
